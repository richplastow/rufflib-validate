<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height,
      initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/gif" sizes="32x32" href="./img/icon/favicon-32x32.gif">
    <link rel="icon" type="image/gif" sizes="16x16" href="./img/icon/favicon-16x16.gif">
    <link rel="shortcut icon" href="./img/icon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="RuffLIB Validate">
    <meta name="application-name" content="RuffLIB Validate">
    <meta name="theme-color" content="#000000">
    <title>RuffLIB Validate | Tests</title>
    <style>
        body{margin:0;color:#eee;font:10px/2 Verdana,Arial;text-align:center}
        @media screen and (min-width:450px){body{font-size:15px}}
        body{padding:9px;min-width:282px;background:#000}
    </style>
</head>
<body>
    <h2>RuffLIB Validate | Tests</h2>
    <div id="test-output">Loading...</div>

    <script src="lib/rufflib-expect.umd.es5.min.js"></script>
    <script src="dist/rufflib-validate-test.umd.js"></script>
    <script src="dist/rufflib-validate.umd.es5.min.js"></script>
    <script>!function(){
        var Expect = rufflib.expect.main;
        var Validate = rufflib.validate.main;
        var validateTest = rufflib.validate.test;

        // Generate the <STYLE> element.
        var $css = document.createElement('style');
        $css.innerHTML = Expect.generateCss('body', '#test-output');
        document.head.appendChild($css);

        // Run the test suite.
        var expect = new Expect('Validate Test Suite (dist, browser)');
        validateTest(expect, Validate);

        // Display the results.
        document.body.classList.add(expect.status);
        document.querySelector('#test-output').innerHTML =
            expect.render('Html', '', true);
    }()</script>

</body>
</html>
